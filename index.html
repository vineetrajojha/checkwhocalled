<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckWhoCalled | Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (icons instead of emoji) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pb7XbQp+6YhcIi2Qv6nQk0Nqk2p8k9G6n6Q1QX6ZFm2K3gkq4A6x2a8VtB8e4k5S1J4Xw6s9x2h2Yb3N0s1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Outfit", sans-serif; }
    html, body { height: 100%; }

    body {
      /* make room for the radial background layer and keep centering */
      position: relative;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
      background: #f8fafc; /* fallback */
    }

    /* Radial gradient background (from bottom) */
    .bg-radial {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: radial-gradient(125% 125% at 50% 90%, #fff 40%, #6366f1 100%);
      pointer-events: none;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(15,23,42,0.06);
      padding: 36px;
      text-align: center;
      position: relative;
      z-index: 1; /* ensure card sits above the radial background */
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #0f172a;
    }

    p {
      color: #475569;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .icon-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 28px;
    }

    .icon-pill {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
      color: #0f172a;
      font-size: 20px;
      transition: transform 150ms ease, background 150ms ease, color 150ms ease;
    }

    .icon-pill:hover {
      transform: translateY(-6px);
      background: #e6eefc;
      color: #0b69a3;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 18px;
      color: #64748b;
      font-size: 13px;
      align-items: center;
      flex-wrap: wrap;
    }

    .meta a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    .meta i {
      color: #0b69a3;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 520px) {
      .card { padding: 24px; }
      .icon-pill { width: 56px; height: 56px; font-size: 18px; }
    }
  </style>
</head>

<body>
  <!-- Radial background layer -->
  <div class="bg-radial" aria-hidden="true"></div>

  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">CheckWhoCalled</h1>
    <p>Identifying unknown callers â€” simple, private, and fast. Launching soon.</p>

    <div class="icon-row" aria-hidden="true">
      <div class="icon-pill" title="Phone lookup"><i class="fa-solid fa-phone"></i></div>
      <div class="icon-pill" title="Privacy-first"><i class="fa-solid fa-shield-halved"></i></div>
      <div class="icon-pill" title="Fast API"><i class="fa-solid fa-bolt"></i></div>
    </div>

    <div class="meta" role="contentinfo">
      <a href="https://vercel.com" target="_blank" rel="noopener">
        <i class="fa-solid fa-globe"></i>
        <span>Hosting: Vercel</span>
      </a>

      <a href="https://www.truecaller.com" target="_blank" rel="noopener">
        <i class="fa-solid fa-code"></i>
        <span>API: Truecaller</span>
      </a>

      <a href="#" rel="noopener">
        <i class="fa-solid fa-heart"></i>
        <span>Made in India by Cres&Co</span>
      </a>
    </div>
  </div>
</body>
</html>
